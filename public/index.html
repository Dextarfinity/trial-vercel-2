<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>SoleScore</title>
    <style>
      /* Webkit Browsers */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px; /* for horizontal scrollbars */
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 50px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 50px; /* Circular border */
        border: 3px solid #f1f1f1; /* Adds space around thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #053b50;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fade-out 1s ease-in-out forwards;
        animation-delay: 5s; /* Wait 5 seconds before starting fade-out */
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden; /* Ensures the loader is completely removed */
        }
      }
      /* From Uiverse.io by boryanakrasteva */
      @-webkit-keyframes honeycomb {
        0%,
        20%,
        80%,
        100% {
          opacity: 0;
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        30%,
        70% {
          opacity: 1;
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }

      @keyframes honeycomb {
        0%,
        20%,
        80%,
        100% {
          opacity: 0;
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        30%,
        70% {
          opacity: 1;
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }

      .honeycomb {
        height: 24px;
        position: relative;
        width: 24px;
      }

      .honeycomb div {
        -webkit-animation: honeycomb 2.1s infinite backwards;
        animation: honeycomb 2.1s infinite backwards;
        background: #f3f3f3;
        height: 12px;
        margin-top: 6px;
        position: absolute;
        width: 24px;
      }

      .honeycomb div:after,
      .honeycomb div:before {
        content: "";
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        position: absolute;
        left: 0;
        right: 0;
      }

      .honeycomb div:after {
        top: -6px;
        border-bottom: 6px solid #f3f3f3;
      }

      .honeycomb div:before {
        bottom: -6px;
        border-top: 6px solid #f3f3f3;
      }

      .honeycomb div:nth-child(1) {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
        left: -28px;
        top: 0;
      }

      .honeycomb div:nth-child(2) {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
        left: -14px;
        top: 22px;
      }

      .honeycomb div:nth-child(3) {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
        left: 14px;
        top: 22px;
      }

      .honeycomb div:nth-child(4) {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
        left: 28px;
        top: 0;
      }

      .honeycomb div:nth-child(5) {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
        left: 14px;
        top: -22px;
      }

      .honeycomb div:nth-child(6) {
        -webkit-animation-delay: 0.5s;
        animation-delay: 0.5s;
        left: -14px;
        top: -22px;
      }

      .honeycomb div:nth-child(7) {
        -webkit-animation-delay: 0.6s;
        animation-delay: 0.6s;
        left: 0;
        top: 0;
      }

      .hidden {
        display: none;
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      /* Fade-out animation */
      .fade-out {
        animation: fade-out 1s ease-in-out forwards;
      }

      /* Fade-out animation keyframes */
      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden; /* Hide the loader after fade-out */
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container" id="loader">
      <div class="honeycomb">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const loader = document.getElementById("loader");

      // Function to hide the loader
      function hideLoader() {
        // Add the fade-out class to trigger the animation
        loader.classList.add("fade-out");

        // When the animation ends, add the hidden class to completely hide the loader
        loader.addEventListener("animationend", () => {
          loader.classList.add("hidden");
        });
      }

      // Optionally, to show the loader again (for example, on route changes):
      function showLoader() {
        loader.classList.remove("hidden");
        loader.classList.remove("fade-out");
      }

      // Call hideLoader() at an appropriate place, for example after the route change
      // This would be called when you want to hide the loader after some delay or condition
    </script>
  </body>
</html>
